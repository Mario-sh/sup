<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</title>
    <style>
        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd4e5 100%);
            overflow: hidden;
            position: relative;
        }

        /* ===== CONTENEUR PRINCIPAL ===== */
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        /* ===== √âTAPES (toutes masqu√©es par d√©faut) ===== */
        .step {
            display: none;
            opacity: 0;
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .step.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== √âTAPE 1 : ENTR√âE ===== */
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .input-group {
            margin: 30px 0;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 3px solid #ffb3d9;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: #fff;
        }

        input[type="text"]:focus {
            border-color: #ff6b9d;
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
            transform: scale(1.02);
        }

        /* ===== BOUTONS ===== */
        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7d 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        /* ===== √âTAPE 2 : LA QUESTION ===== */
        .question {
            font-size: 2rem;
            color: #c94b7d;
            margin-bottom: 40px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.05);
            }
            50% {
                transform: scale(1);
            }
        }

        .buttons-container {
            position: relative;
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        #btnYes {
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b7d 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            animation: glow 1.5s ease-in-out infinite;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            }
            50% {
                box-shadow: 0 10px 40px rgba(255, 107, 157, 0.8);
            }
        }

        #btnNo {
            background: linear-gradient(135deg, #e0e0e0 0%, #b0b0b0 100%);
            color: #666;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease;
            z-index: 50;
        }

        #btnNo:hover {
            transform: scale(1.05);
        }

        /* ===== √âTAPE 3 : VICTOIRE ===== */
        .victory-message {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 50%, #ffa726 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s ease-in-out infinite, bounce 1s ease-in-out infinite;
            margin: 30px 0;
        }

        @keyframes rainbow {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(20deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* ===== CANVAS CONFETTIS ===== */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .question {
                font-size: 1.5rem;
            }

            .victory-message {
                font-size: 1.8rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .container {
                padding: 30px 20px;
            }

            .buttons-container {
                height: 350px;
            }
        }

        /* ===== EMOJI D√âCORATIFS ===== */
        .hearts-decoration {
            font-size: 3rem;
            opacity: 0.2;
            position: absolute;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .heart-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .heart-2 { top: 20%; right: 15%; animation-delay: 1s; }
        .heart-3 { bottom: 15%; left: 15%; animation-delay: 2s; }
        .heart-4 { bottom: 10%; right: 10%; animation-delay: 1.5s; }
    </style>
</head>
<body>
    <!-- D√©corations de c≈ìurs flottants -->
    <div class="hearts-decoration heart-1">üíï</div>
    <div class="hearts-decoration heart-2">‚ù§Ô∏è</div>
    <div class="hearts-decoration heart-3">üíñ</div>
    <div class="hearts-decoration heart-4">üíó</div>

    <!-- Canvas pour les confettis -->
    <canvas id="confettiCanvas"></canvas>

    <!-- Conteneur principal -->
    <div class="container">
        <!-- √âTAPE 1 : Demande du pr√©nom -->
        <div id="step1" class="step active">
            <h1>üíù Saint-Valentin üíù</h1>
            <div class="input-group">
                <input 
                    type="text" 
                    id="nameInput" 
                    placeholder="Entre ton pr√©nom..." 
                    autocomplete="off"
                    maxlength="20"
                />
            </div>
            <button class="btn btn-primary" onclick="startValentine()">
                Continuer ‚ú®
            </button>
        </div>

        <!-- √âTAPE 2 : La question -->
        <div id="step2" class="step">
            <p class="question" id="questionText"></p>
            <div class="buttons-container">
                <button class="btn" id="btnYes" onclick="sayYes()">
                    OUI ! üíñ
                </button>
                <button class="btn" id="btnNo" onmouseover="runAway()">
                    NON
                </button>
            </div>
        </div>

        <!-- √âTAPE 3 : La victoire -->
        <div id="step3" class="step">
            <h1>üéâ Yayyy ! üéâ</h1>
            <p class="victory-message" id="victoryText"></p>
            <p style="font-size: 1.2rem; color: #ff6b9d; margin-top: 20px;">
                Pr√©pare-toi pour la meilleure Saint-Valentin de ta vie ! üíï
            </p>
        </div>
    </div>

    <script>
        // ===== VARIABLES GLOBALES =====
        let userName = '';
        let noClickCount = 0;
        let yesButtonScale = 1;
        const noButtonTexts = [
            'NON',
            'Tu es s√ªre ? ü§î',
            'R√©fl√©chis encore... üí≠',
            'Mauvais choix ! üò¢',
            'Vraiment ?? üò±',
            'Allez quoi... ü•∫'
        ];

        // ===== √âTAPE 1 ‚Üí √âTAPE 2 =====
        function startValentine() {
            const input = document.getElementById('nameInput');
            userName = input.value.trim();

            // Validation du pr√©nom
            if (userName === '') {
                input.style.borderColor = '#ff1744';
                input.placeholder = '‚ö†Ô∏è Entre ton pr√©nom s\'il te pla√Æt !';
                setTimeout(() => {
                    input.style.borderColor = '#ffb3d9';
                    input.placeholder = 'Entre ton pr√©nom...';
                }, 2000);
                return;
            }

            // Transition vers l'√©tape 2
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
            
            // Affichage de la question personnalis√©e
            document.getElementById('questionText').textContent = 
                `${userName}, veux-tu √™tre ma Valentine ? ‚ù§Ô∏è`;
        }

        // ===== COMPORTEMENT DU BOUTON "NON" =====
        function runAway() {
            const btnNo = document.getElementById('btnNo');
            const btnYes = document.getElementById('btnYes');
            const container = document.querySelector('.buttons-container');
            
            // Augmenter le compteur
            noClickCount++;

            // Changer le texte du bouton NON
            const textIndex = Math.min(noClickCount, noButtonTexts.length - 1);
            btnNo.textContent = noButtonTexts[textIndex];

            // Faire grossir le bouton OUI de 20%
            yesButtonScale += 0.2;
            const scaledSize = yesButtonScale;
            btnYes.style.transform = `translateX(-50%) scale(${scaledSize})`;
            
            // Rendre le bouton OUI plus rouge/vibrant
            const hueShift = Math.min(noClickCount * 10, 50);
            btnYes.style.filter = `hue-rotate(-${hueShift}deg) brightness(${1 + noClickCount * 0.1})`;

            // T√©l√©portation al√©atoire du bouton NON
            const containerRect = container.getBoundingClientRect();
            const btnNoRect = btnNo.getBoundingClientRect();
            const btnYesRect = btnYes.getBoundingClientRect();
            
            // Zone de s√©curit√© autour du bouton OUI (pour √©viter les chevauchements)
            const safetyMargin = 80;
            const yesButtonZone = {
                left: btnYesRect.left - containerRect.left - safetyMargin,
                right: btnYesRect.right - containerRect.left + safetyMargin,
                top: btnYesRect.top - containerRect.top - safetyMargin,
                bottom: btnYesRect.bottom - containerRect.top + safetyMargin
            };
            
            let randomX, randomY;
            let attempts = 0;
            
            // Trouver une position qui n'est pas trop proche du bouton OUI
            do {
                randomX = Math.random() * (containerRect.width - btnNoRect.width - 40) + 20;
                randomY = Math.random() * (containerRect.height - btnNoRect.height - 40) + 20;
                attempts++;
            } while (
                attempts < 20 &&
                randomX > yesButtonZone.left && 
                randomX < yesButtonZone.right &&
                randomY > yesButtonZone.top && 
                randomY < yesButtonZone.bottom
            );
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
            btnNo.style.transform = 'translate(0, 0)';

            // Animation de vibration
            btnNo.style.animation = 'none';
            setTimeout(() => {
                btnNo.style.animation = 'shake 0.3s ease-in-out';
            }, 10);
        }

        // Animation de secousse pour le bouton NON
        const shakeKeyframes = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px) rotate(-5deg); }
                75% { transform: translateX(5px) rotate(5deg); }
            }
        `;
        const styleSheet = document.createElement('style');
        styleSheet.textContent = shakeKeyframes;
        document.head.appendChild(styleSheet);

        // ===== CLIC SUR "OUI" =====
        function sayYes() {
            // Transition vers l'√©tape 3
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
            
            // Message de victoire personnalis√©
            document.getElementById('victoryText').textContent = 
                `Yeah ! J'ai la meilleure Valentine au monde : ${userName} ! ‚ù§Ô∏è`;

            // Lancer les confettis
            launchConfetti();
        }

        // ===== SYST√àME DE CONFETTIS EN C≈íURS =====
        function launchConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const hearts = [];
            const heartColors = ['#ff1744', '#ff6b9d', '#ffa726', '#ec407a', '#f48fb1'];

            // Classe Confetti en forme de c≈ìur
            class Heart {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height - canvas.height;
                    this.size = Math.random() * 20 + 10;
                    this.speedY = Math.random() * 3 + 2;
                    this.speedX = Math.random() * 2 - 1;
                    this.color = heartColors[Math.floor(Math.random() * heartColors.length)];
                    this.rotation = Math.random() * 360;
                    this.rotationSpeed = Math.random() * 4 - 2;
                }

                update() {
                    this.y += this.speedY;
                    this.x += this.speedX;
                    this.rotation += this.rotationSpeed;

                    // R√©initialiser si sort de l'√©cran
                    if (this.y > canvas.height) {
                        this.y = -20;
                        this.x = Math.random() * canvas.width;
                    }
                }

                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation * Math.PI / 180);
                    ctx.fillStyle = this.color;
                    
                    // Dessiner un c≈ìur
                    const size = this.size;
                    ctx.beginPath();
                    ctx.moveTo(0, size / 4);
                    ctx.bezierCurveTo(-size / 2, -size / 4, -size, size / 8, 0, size);
                    ctx.bezierCurveTo(size, size / 8, size / 2, -size / 4, 0, size / 4);
                    ctx.fill();
                    
                    ctx.restore();
                }
            }

            // Cr√©er 100 c≈ìurs
            for (let i = 0; i < 100; i++) {
                hearts.push(new Heart());
            }

            // Animation des confettis
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                hearts.forEach(heart => {
                    heart.update();
                    heart.draw();
                });

                requestAnimationFrame(animate);
            }

            animate();

            // Arr√™ter apr√®s 10 secondes
            setTimeout(() => {
                canvas.style.opacity = '0';
                canvas.style.transition = 'opacity 2s ease-out';
                setTimeout(() => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }, 2000);
            }, 10000);
        }

        // ===== GESTION DE L'ENTR√âE CLAVIER =====
        document.getElementById('nameInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                startValentine();
            }
        });

        // ===== RESPONSIVE CANVAS =====
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('confettiCanvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
